<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>HTML5 PEXESO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" media="screen">
    </head>

    <body>
        <div class="container">
            <div id="game">
				<div id="infoBox" class="row">
					<h1>Pexeso</h1>
					<div class="counter-box pull-right">
						<div class="counter" id="leftCounter">0</div>
						<div class="label">Nalezeno:</div>
					</div>
					<div class="counter-box">
						<div class="counter" id="trialsCounter">0</div>
						<div class="label">Počet pokusů:</div>
					</div>
				</div>
				<div id="baseCard" class="card hidden">
					<div class="frontside">
						<img src="images/card_1.png" alt="Karta 1" />
					</div>
					<div class="backside">
						<span>pexeso</span>
					</div>
				</div>
			</div>
        </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/game.js"></script>
    </body>

</html>
